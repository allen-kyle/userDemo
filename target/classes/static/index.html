<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function login() {
        var username = $('#nameInput').val();
        var password = $('#passwordInput').val();
        console.log('login name is ' + username)
        console.log('login password is ' + password)

            $.ajax({
                type:"POST",
                url:"/register",
                dataType:"json",
                data:{
                    username:username,
                    password:password,
                },
                success:function(data){
                console.log(data)
                    if(data.status == 'ok'){
                    alert('ok')
                    }else{
                     alert('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }



     function selectUser() {
        var usernameTemp = $('#nameInputSelect').val();
        console.log('login name is ' + usernameTemp)
            $.ajax({
                type:"GET",
                url:"/select",
                dataType:"json",
                data:{
                    username:usernameTemp
                },
                success:function(data){
                    alert(data.id +"," + data.username + "," + data.password)

                },
                error: function(jqXHR){
                    alert("错误："+jqXHR.status);
                }
            });
            }

       function delUser() {
        var username = $('#nameInputDelete').val();
        var password = $('#passwordInputDelete').val();
        console.log('login name is ' + username)
        console.log('login password is ' + password)

            $.ajax({
                type:"POST",
                url:"/delUser",
                dataType:"json",
                data:{
                    username:username,
                    password:password,
                },
                success:function(data){
                console.log(data)
                    if(data.status == 'ok'){
                    alert('ok')
                    }else{
                     alert('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }

       function updatePwd(){
        var username = $('#nameInputUpdate').val();
        var password = $('#passwordInputNew').val();

        console.log('login name is ' + username)
        console.log('new password is ' + password)
            $.ajax({
                type:"POST",
                url:"/updatePwd",
                dataType:"json",
                data:{
                    username:username,
                    password:password,
                },
                success:function(data){
                console.log(data)
                    if(data.status == 'ok'){
                    alert('ok')
                    }else{
                     alert('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }

    </script>


</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

username:<input id="nameInput">
password:<input id="passwordInput">
<button onclick="login()">注册</button>
<br>

username:<input id="nameInputSelect">
<button onclick="selectUser()">查询</button>
<br/>

username:<input id="nameInputDelete">
password:<input id="passwordInputDelete">
<button onclick="delUser()">删除用户</button>
<br/>

username:<input id="nameInputUpdate">
password:<input id="passwordInputNew">
<button onclick="updatePwd()">修改密码</button>


</body>
</html>
