<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function addGood() {
        var goods = $('#nameInput').val();
        var price = $('#priceInput').val();
        console.log('goods name is ' + goods)
        console.log('goods price is ' + price)

            $.ajax({
                type:"POST",
                url:"/register",
                dataType:"json",
                data:{
                    goods:goods,
                    price:price,
                },
                success:function(data){
                console.log(data)
                    if(data.status == 'ok'){
                    alert('ok')
                    }else{
                     alert('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }



     function selectGood() {
        var goods = $('#nameInputSelect').val();
        console.log('goods name is ' + goods)
            $.ajax({
                type:"GET",
                url:"/select",
                dataType:"json",
                data:{
                    goodsname:goods
                },
                success:function(data){
                    alert(data.id +"," + data.goods + "," + data.price)

                },
                error: function(jqXHR){
                    alert("错误："+jqXHR.status);
                }
            });
            }

       function delGood() {
        var goods = $('#nameInputDelete').val();
        var price = $('#priceInputDelete').val();
        console.log('goods name is ' + goods)
        console.log('price password is ' + price)

            $.ajax({
                type:"POST",
                url:"/delGood",
                dataType:"json",
                data:{
                    goods:goods,
                    price:price,
                },
                success:function(data){
                console.log(data)
                    if(data.status == 'ok'){
                    alert('ok')
                    }else{
                     alert('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }

       function updatePrice(){
        var goods = $('#nameInputUpdate').val();
        var price = $('#priceInputNew').val();

        console.log('goods name is ' + goods)
        console.log('new price is ' + price)
            $.ajax({
                type:"POST",
                url:"/updatePrice",
                dataType:"json",
                data:{
                    goods:goods,
                    price:price,
                },
                success:function(data){
                console.log(data)
                    if(data.status == 'ok'){
                    alert('ok')
                    }else{
                     alert('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }

    </script>


</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

goods:<input id="nameInput">
price:<input id="priceInput">
<button onclick="addGood()">添加商品</button>
<br>

goods:<input id="nameInputSelect">
<button onclick="selectGood()">查询商品</button>
<br/>

goods:<input id="nameInputDelete">
price:<input id="priceInputDelete">
<button onclick="delGood()">删除名称</button>
<br/>

goods:<input id="nameInputUpdate">
price:<input id="priceInputNew">
<button onclick="updatePrice()">修改价格</button>


</body>
</html>
